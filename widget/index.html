<!DOCTYPE html>
<html ng-app="simpleSliderPluginWidget">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,
        maximum-scale=1.0">

    <!-- CSS -->
    <link href="../../../styles/helper.css" rel="stylesheet">
    <link href="../../../styles/siteIcons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/appStyle.css">
    <link rel="stylesheet" href="../../../scripts/owlCarousel/owlCarousel.css">

    <!-- JS -->
    <script src="../../../scripts/buildfire.js"></script>
    <script src='../../../scripts/smartcrop.js'></script>
    <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../scripts/angular/angular.min.js"></script>
    <script src="../../../scripts/angular/ui-bootstrap.min.js"></script>
    <script src="../../../scripts/angular/angular-animate.min.js"></script>
    <script type="text/javascript"
            src="../../../scripts/owlCarousel/owlCarousel.js"></script>
    <script src="../../../scripts/buildfire/components/carousel/carousel.js"></script>

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <script src="enums.js"></script>
    <script src="app.services.js"></script>
    <script src="controllers/widget.home.controller.js"></script>
    <link rel="stylesheet" href="../../../styles/transitionAnimation.css">
    <style>
        #owl-demo .item img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $("#owl-demo").owlCarousel({

                    navigation: false,
                    dots: false,
                    slideSpeed: 800,
                    paginationSpeed: 800,
                    singleItem: true,
                    pagination: false,
                    items: 1,
                    itemsMobile: true,
                    //lazyLoad:true,
                    autoHeight: false,
                    autoplay: true,
                    autoplaySpeed: 800,
                    loop: true
                });
            }, 1000)

        });
    </script>
</head>
<body class="no-scroll">
<div ng-controller="WidgetHomeCtrl as WidgetHome">
    <div ng-show="WidgetHome.data.design.mode_gap" id="gapdiv" style="padding-bottom: 50%"></div>
    <img ng-src="{{'../../../styles/media/holder-16x9.gif'}}"
         ng-if="WidgetHome.data.content.carouselImages.length"
         style="width: 100%;position: absolute;"
         ng-style="WidgetHome.data.design.mode == 'MobileScreen' ? {'height':'100%', 'padding-bottom': '50%', 'padding-top': '50%'} : {}"/>

    <div id="carousel">

    </div>
    <!-- <div id="owl-demo" ng-if="(! WidgetHome.data.content.carouselImages.length) && WidgetHome.firstTime" class="owl-carousel">
       <div class="item"><img src="assets/images/sample_1.jpg" alt="Owl Image"></div>
       <div class="item"><img src="assets/images/sample_2.jpg" alt="Owl Image"></div>
       <div class="item"><img src="assets/images/sample_3.jpg" alt="Owl Image"></div>
     </div>-->
</div>
</body>
</html>
